<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucaBets - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background: linear-gradient(135deg, #002f6c 0%, #00b4d8 100%);
        }
        .form-input:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c3ba319d-e653-4deb-9465-16d4eee78e97.png" alt="BetLesotho Logo" class="w-10 h-10 rounded-full" />
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back!</h1>
            <p class="text-gray-600">Sign in to your LucaBets account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email or Phone</label>
                <input type="text" id="email" name="email" required 
                       class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200"
                       placeholder="Enter your email or phone number">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                           class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-200"
                           placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 transition duration-200 transform hover:scale-105">
                Sign In
            </button>

            <div class="text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="sign up.html" class="text-blue-600 hover:text-blue-500 font-semibold">Sign up here</a>
                </p>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="text-center">
                <p class="text-sm text-gray-500 mb-4">Or sign in with</p>
                <div class="flex space-x-4">
                    <button class="flex-1 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                        Google
                    </button>
                    <button class="flex-1 bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-900 transition">
                        Facebook
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="code.html" class="text-sm text-gray-500 hover:text-gray-700">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Login successful! Redirecting to dashboard...');
                // In a real app, you would redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // Demo credentials hint
        setTimeout(() => {
            if (confirm('Would you like to use demo credentials?\nEmail: demo@betlesotho.co.ls\nPassword: demo123')) {
                document.getElementById('email').value = 'demo@betlesotho.co.ls';
                document.getElementById('password').value = 'demo123';
            }
        }, 3000);
    </script>
</body>
</html>
